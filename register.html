<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register1.css">
    <title>login</title>
</head>
<body>
    <section>
        <div class="container">
        <div class="login__content">
           



    <form id="form-register" class="form">
        <div>
        <h2 class="login__title">
            <span>Bienvenido a registro</span>
        </h2>
        <p class="login__description">Ingrese sus datos para continuar con el registro
        </p>

        </div>


    <div class="login__inputs">  
        <div>
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder=" ingrese su nombre" id="name" required autofocus>
        </div>
   

        <div>
            <label class="form-label">Correo electronico</label>
            <input type="email" class="form-control" placeholder="ingrese su correo" id="email" required> 
        </div>

        <div>
            
            <label class="form-label">Contraseña</label>
            <div class="login__box">
            <input type="password" class="form-control" placeholder="ingrese su Contraseña" id="password" required>
            <i class="fa-solid fa-eye-slash" id="input-icon"></i>
            </div>


        </div> 
        </div>



<input type="submit" value="Registrarse" class="btn">



</form>
<div class="grupo">
    <p>¿Estas Registrado?<a href="logueo.html">Iniciar sesion</a></p>
</div>

</div>
</div>
</section>

<script src="js/register.js"></script>

</body>
</html>
